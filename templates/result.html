<!DOCTYPE html>
<html>
<head>
    <title>Conversion Result</title>
</head>
<body>
    {% if mp4_filename %}
        <h1>Conversion Complete!</h1>
        <p>You can download the MP4 file <a href="/uploads/{{ mp4_filename }}">{{ mp4_filename }}</a>.</p>
    {% elif error %}
        <h1>Error</h1>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
