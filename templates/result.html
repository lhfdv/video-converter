<!DOCTYPE html>
<html>
<head>
    <title>Conversion Result</title>
</head>
<body>
    {% if converted_filename %}
        <h1>Conversion Complete!</h1>
        <p>The file is ready <a href="/converted/{{ converted_filename }}">{{ converted_filename }}</a>.</p>
    {% elif error %}
        <h1>Error</h1>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
