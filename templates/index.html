<!DOCTYPE html>
<html>
<head>
    <title>Media Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-control {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Converter</h1>
        <form method="POST" action="/convert" enctype="multipart/form-data">
            <label for="media_file" class="form-label">Select a media file:</label>
            <input type="file" id="media_file" name="media_file" accept=".webm, .mp4, .mkv, .avi, .mp3, .wav" required class="form-control">
            <label for="output_format" class="form-label">Select output format:</label>
            <select id="output_format" name="output_format" required class="form-control">
                <option value="mp4">MP4</option>
                <option value="mkv">MKV</option>
                <option value="avi">AVI</option>
                <option value="mp3">MP3</option>
                <option value="wav">WAV</option>
            </select>
            <button type="submit" class="btn">Convert</button>
        </form>
    </div>
</body>
</html>
