<!DOCTYPE html>
<html>
<head>
    <title>Video Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-control {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Converter</h1>
        <form method="POST" action="/convert" enctype="multipart/form-data">
            <label for="videoFile" class="form-label">Select a WebM video file:</label>
            <input type="file" id="videoFile" name="webmFile" accept=".webm" required class="form-control">
            <button type="submit" class="btn">Convert</button>
        </form>
    </div>
</body>
</html>
